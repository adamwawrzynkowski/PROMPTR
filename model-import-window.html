<!DOCTYPE html>
<html>
<head>
    <title>Import Custom Model</title>
    <link rel="stylesheet" href="model-import-window.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-title">Import Custom Model</div>
        <button class="close-button">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="import-container">
        <div class="url-input-section">
            <label for="model-url">Model URL</label>
            <input type="text" id="model-url" placeholder="Enter Hugging Face model URL">
            <div class="url-example">Example: https://huggingface.co/thwri/CogFlorence-2.1-Large</div>
        </div>
        
        <div class="import-status" style="display: none;">
            <div class="status-message">Importing model...</div>
            <div class="import-steps">
                <div class="step" id="step-download">
                    <span class="step-number">1</span>
                    <span class="step-text">Downloading model</span>
                    <span class="step-status">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
                <div class="files-list" style="display: none;">
                    <div class="files-header">Downloading repository files:</div>
                    <div class="files-container"></div>
                </div>
                <div class="step" id="step-dependencies">
                    <span class="step-number">2</span>
                    <span class="step-text">Checking dependencies</span>
                    <span class="step-status">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
                <div class="step" id="step-convert">
                    <span class="step-number">3</span>
                    <span class="step-text">Converting to ONNX</span>
                    <span class="step-status">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">0%</div>
            <div class="status-details"></div>
        </div>

        <div class="actions">
            <button id="import-btn" class="action-button primary" disabled>
                <i class="fas fa-download"></i>
                Download Custom Model
                <span class="beta-tag">Coming Soon</span>
            </button>
        </div>
    </div>
    <script src="model-import-renderer.js"></script>
</body>
</html>
