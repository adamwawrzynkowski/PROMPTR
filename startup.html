<!DOCTYPE html>
<html>
<head>
    <title>PROMPTR Setup</title>
    <link rel="stylesheet" href="startup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title">PROMPTR Setup</div>
        </div>
        <div class="content">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">PROMPTR</span>
                </div>
                <div class="version-info">
                    <span id="version">v1.0</span>
                </div>
            </div>
            <div class="status-section">
                <div class="progress-text">Initializing...</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="progress-status">Checking dependencies...</div>
            </div>
        </div>
    </div>
    <script src="startup-renderer.js"></script>
</body>
</html>
