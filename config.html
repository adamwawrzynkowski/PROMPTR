<!DOCTYPE html>
<html>
<head>
    <title>Ollama Configuration</title>
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title">Ollama Configuration</div>
            <button class="close-button" id="close-btn">Ã—</button>
        </div>

        <div class="content">
            <div class="status-section">
                <div class="status-indicator">
                    <i class="fas fa-plug"></i>
                    <span id="status-text">Checking connection...</span>
                </div>
            </div>

            <div class="models-section">
                <div class="model-group">
                    <h3>Text Generation Model</h3>
                    <select id="model-select" class="model-select">
                        <option value="">Select a model</option>
                    </select>
                </div>

                <div class="model-group">
                    <h3>Vision Model</h3>
                    <select id="vision-model-select" class="model-select">
                        <option value="">Select a vision model</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button id="refresh-btn" class="action-button">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <button id="save-btn" class="action-button primary" disabled>
                    <i class="fas fa-save"></i>
                    Save Configuration
                </button>
            </div>
        </div>
    </div>
    <script src="config-renderer.js"></script>
</body>
</html>
