<!DOCTYPE html>
<html>
<head>
    <title>Configuration</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-purple">
    <div class="titlebar">
        <div class="titlebar-title">Ollama Configuration</div>
        <button class="close-button">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="config-container">
        <div class="status-section">
            <div class="status-content">
                <div class="status-item">
                    <span class="status-text"> Checking connection...</span>
                </div>
            </div>
        </div>

        <div class="models-section">
            <div class="section-header">
                <h3>Text Models</h3>
            </div>
            <div class="models-list" id="text-models-list">
                <template id="text-model-template">
                    <div class="model-item" data-model="">
                        <div class="model-info">
                            <div class="model-header">
                                <span class="model-name"></span>
                                <div class="model-badges">
                                    <span class="model-type"></span>
                                    <span class="model-tag"></span>
                                </div>
                            </div>
                            <div class="model-description"></div>
                            <div class="model-warning">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span class="warning-text"></span>
                            </div>
                        </div>
                        <div class="model-progress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                            <div class="progress-text">0%</div>
                            <div class="model-status"></div>
                        </div>
                        <div class="model-action">
                            <button class="download-button">
                                <i class="fas fa-check"></i>
                                <span>Choose</span>
                            </button>
                            <button class="remove-button">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="config-renderer.js"></script>
</body>
</html>
