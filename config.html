<!DOCTYPE html>
<html>
<head>
    <title>Ollama Configuration</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ollama-config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles specific to config.html */
        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .model-tag {
            padding: 6px 12px;
            border-radius: 4px;
            background: var(--button-background);
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .model-tag:hover {
            background: var(--button-hover);
        }

        .model-tag.installed {
            background: var(--success);
            color: white;
        }

        .model-tag .size {
            font-size: 12px;
            opacity: 0.8;
        }

        .models-section-title {
            margin: 24px 0 12px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="config-window">
        <!-- Titlebar -->
        <div class="config-titlebar">
            <h1>Ollama Configuration</h1>
            <button class="close-button" id="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Main Content -->
        <div class="config-content">
            <!-- Connection Status -->
            <div class="connection-panel" id="connection-panel">
                <div class="connection-icon">
                    <i class="fas fa-plug"></i>
                </div>
                <div class="connection-info">
                    <div class="connection-status" id="connection-status">Checking connection...</div>
                    <div class="connection-details" id="connection-details">Attempting to connect to Ollama service</div>
                </div>
            </div>

            <!-- Text Models -->
            <div class="models-section">
                <div class="section-header">
                    <h2>Text Models</h2>
                    <span class="model-count" id="text-model-count">0 models</span>
                </div>
                <div class="models-grid" id="text-models-grid"></div>
            </div>

            <!-- Vision Models -->
            <div class="models-section">
                <div class="section-header">
                    <h2>Vision Models</h2>
                    <span class="model-count" id="vision-model-count">0 models</span>
                </div>
                <div class="models-grid" id="vision-models-grid"></div>
            </div>
        </div>
    </div>

    <!-- Model Card Template -->
    <template id="model-card-template">
        <div class="model-card">
            <div class="model-info">
                <div class="model-header">
                    <span class="model-name"></span>
                    <div class="model-status">
                        <button class="remove-button" title="Remove model"><i class="fas fa-trash"></i></button>
                        <span class="model-tag"></span>
                    </div>
                </div>
                <div class="model-details">
                    <span class="model-size"><i class="fas fa-hdd"></i> <span></span></span>
                </div>
            </div>
            <div class="model-actions">
                <div class="progress-container" style="display: none;">
                    <div class="progress-info">
                        <span class="progress-text">0%</span>
                        <span class="download-size"></span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <button class="install-button"><i class="fas fa-download"></i> Install</button>
            </div>
        </div>
    </template>

    <script src="config-renderer.js"></script>
</body>
</html>
