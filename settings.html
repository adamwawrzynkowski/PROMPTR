<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="settings-content">
            <div class="settings-section">
                <h3>Appearance</h3>
                <div class="setting-item">
                    <label>Theme</label>
                    <div class="theme-selector">
                        <button class="theme-btn selected" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            Dark
                        </button>
                        <button class="theme-btn" data-theme="light">
                            <i class="fas fa-sun"></i>
                            Light
                        </button>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label>Animations</label>
                    <label class="switch">
                        <input type="checkbox" id="animations-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="settings-section">
                <h3>History</h3>
                <div class="setting-item">
                    <label>Maximum history items</label>
                    <input type="number" id="history-limit" value="100" min="10" max="1000">
                </div>
            </div>

            <div class="settings-section">
                <h3>Ollama Configuration</h3>
                <button class="config-btn" id="open-ollama-config">
                    <i class="fas fa-cog"></i>
                    Configure Ollama
                </button>
            </div>
        </div>

        <div class="settings-footer">
            <button class="save-btn">Save Changes</button>
        </div>
    </div>
    <script src="settings-renderer.js"></script>
</body>
</html>
