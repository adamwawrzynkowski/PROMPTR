<!DOCTYPE html>
<html>
<head>
    <title>Import Model</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="model-import.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="import-window">
    <div class="steps-container">
        <div id="step-download" class="step">
            <div class="step-icon"><i class="fas fa-download"></i></div>
            <div class="step-label">Download Files</div>
            <div class="step-status"><i class="fas fa-circle"></i></div>
        </div>
        <div id="step-dependencies" class="step">
            <div class="step-icon"><i class="fas fa-cogs"></i></div>
            <div class="step-label">Check Dependencies</div>
            <div class="step-status"><i class="fas fa-circle"></i></div>
        </div>
        <div id="step-convert" class="step">
            <div class="step-icon"><i class="fas fa-sync"></i></div>
            <div class="step-label">Convert Model</div>
            <div class="step-status"><i class="fas fa-circle"></i></div>
        </div>
    </div>
    <div class="import-status">
        <div class="status-message"></div>
        <div class="status-details"></div>
        <div class="current-file"></div>
        <div class="import-progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <script src="model-import-renderer.js"></script>
</body>
</html>
