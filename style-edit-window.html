<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Style</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="style-edit-window.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-title" id="window-title">New Style</div>
        <button class="titlebar-close" id="close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="styles-window">
        <div class="style-edit-form">
            <div class="form-group">
                <label for="style-name">Name <span class="required">*</span></label>
                <input type="text" id="style-name" placeholder="Enter style name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                <label>Icon <span class="required">*</span></label>
                <div class="icons-grid" id="icons-grid">
                    <!-- Icons will be added dynamically -->
                </div>
                <div class="error-message" id="icon-error"></div>
            </div>
            <div class="form-group">
                <div class="description-header">
                    <label for="style-description">Description <span class="required">*</span></label>
                    <span class="char-counter"><span id="char-count">0</span>/200</span>
                </div>
                <textarea id="style-description" maxlength="200" placeholder="Enter style description" required></textarea>
                <div class="error-message" id="description-error"></div>
            </div>
            <div class="form-group">
                <div class="instructions-header">
                    <label for="system-instructions">System Instructions <span class="required">*</span></label>
                    <button id="generate-btn" class="generate-btn">
                        <i class="fas fa-magic"></i>
                        Generate
                    </button>
                </div>
                <textarea id="system-instructions" placeholder="Enter system instructions that will be used to process user's prompts. Use {prompt} as a placeholder for the user's input." required></textarea>
                <div class="error-message" id="instructions-error"></div>
            </div>
            <button class="save-btn" id="save-btn">
                <i class="fas fa-save"></i>
                Save Style
            </button>
        </div>
    </div>
    <script src="style-edit-window-renderer.js"></script>
</body>
</html>
