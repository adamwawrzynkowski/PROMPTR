<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Style Settings</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/style-settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h2><i class="fas fa-cog"></i> Style Settings</h2>
            <button id="close-btn" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="settings-content">
            <div class="settings-group">
                <label>Style Name</label>
                <input type="text" id="style-name" placeholder="Enter style name">
            </div>
            <div class="settings-group">
                <label>Icon</label>
                <div class="icon-selector">
                    <button id="current-icon" class="icon-btn"><i class="fas fa-paint-brush"></i></button>
                    <div class="icon-dropdown" id="icon-dropdown">
                        <!-- Icons will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="settings-group">
                <label>Description</label>
                <textarea id="style-description" placeholder="Enter style description"></textarea>
            </div>
            <div class="settings-group">
                <label>Prompt Template</label>
                <textarea id="style-prompt" placeholder="Enter prompt template"></textarea>
            </div>
        </div>
        <div class="settings-footer">
            <button id="save-btn" class="primary-btn">Save Changes</button>
            <button id="cancel-btn" class="secondary-btn">Cancel</button>
        </div>
    </div>
    <script src="style-settings.js"></script>
</body>
</html>
