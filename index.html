<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PROMPTR</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="prompt-input-container">
                <div class="prompt-input-wrapper">
                    <div class="prompt-textarea-container">
                        <textarea id="promptInput" placeholder="Enter your prompt here..." rows="3"></textarea>
                    </div>
                </div>

                <div class="prompt-input-wrapper-tools">
                    <div class="input-buttons">
                        <button id="translateBtn" class="tool-button" title="Translate">
                            <i class="fas fa-language"></i>
                            <span>Translate</span>
                        </button>
                        <button id="visionBtn" class="tool-button" title="Add Image">
                            <i class="fas fa-image"></i>
                            <span>Vision</span>
                        </button>
                        <button id="copyPromptBtn" class="tool-button" title="Copy Prompt">
                            <i class="fas fa-copy"></i>
                            <span>Copy</span>
                        </button>
                        <button id="clearPromptBtn" class="tool-button" title="Clear Prompt">
                            <i class="fas fa-times"></i>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
                <div id="tags-container" class="tags-container"></div>
            </div>

            <div class="styles-section">
                <div class="styles-nav">
                    <div class="styles-nav-left">
                        <div class="styles-switch">
                            <div class="switch-container">
                                <button class="switch-btn" data-view="favorites"><i class="fas fa-star"></i> Favorites (0)</button>
                                <button class="switch-btn active" data-view="active">Active Styles (0)</button>
                                <button class="switch-btn" data-view="inactive">Inactive Styles (0)</button>
                            </div>
                        </div>
                    </div>
                    <div class="styles-nav-right">
                        <button id="generatePrompts" class="style-card-button">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            <span>Generate Prompts</span>
                        </button>
                        <button class="style-card-button">
                            <i class="fas fa-gear"></i>
                            <span>Manage Styles</span>
                        </button>
                    </div>
                </div>
                
                <div class="styles-container">
                    <div class="styles-list" id="stylesList">
                        <!-- Style cards will be inserted here -->
                        <div class="style-card">
                            <button class="style-card-button-refiner">
                                <span>Magic Refiner</span>
                                <i class="fas fa-magic"></i>
                            </button>

                            <button class="style-card-button">
                                <span>Send to Draw Things</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title-bar">
        <div class="window-controls">
            <button class="window-control close" id="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <button class="window-control minimize" id="minimize-btn">
                <i class="fas fa-minus"></i>
            </button>
            <button class="window-control maximize" id="maximize-btn">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        <div class="title-bar-left">
            <div class="title-bar-logo">
                PROMPTR
                <span class="titlebar-version">v1.0</span>
            </div>
            <div class="title-bar-support">
                <button class="coffee-button" title="Buy me a coffee">
                    <i class="fas fa-coffee"></i>
                </button>
                <button class="title-bar-button" id="open-settings-button">
                    <i class="fas fa-info-circle"></i>
                </button>
                <div class="theme-selector">
                    <select id="themeSelect">
                        <option value="purple">Purple</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="gray">Gray</option>
                        <option value="rainbow">Rainbow</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="title-bar-right">
            <div class="title-bar-items">
                <div class="performance-indicators">
                    <div class="performance-indicator">
                        <i class="fas fa-microchip"></i>
                        <span id="cpu-usage">0%</span>
                    </div>
                    <div class="performance-indicator">
                        <i class="fas fa-desktop"></i>
                        <span id="gpu-usage">0%</span>
                    </div>
                    <div class="performance-indicator">
                        <i class="fas fa-memory"></i>
                        <span id="ram-usage">0MB</span>
                    </div>
                </div>
                <button class="title-bar-button model-config-button" id="open-ollama-button">
                    <i class="fas fa-microchip"></i>
                    <span>Model Configuration</span>
                </button>
                <button class="title-bar-item" id="history-btn" title="History">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="history-panel">
        <div class="history-header">
            <h2>Prompt History</h2>
            <button class="history-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-content">
            <!-- Historia bÄ™dzie dodawana tutaj dynamicznie -->
        </div>
    </div>
    <div id="translation-overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <div class="translation-status">
                <i class="fas fa-language"></i>
                <span id="translation-status-text">Detecting language...</span>
            </div>
            <div class="translation-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="version-info">
        <span id="version">v1.0</span>
    </div>
    <div id="model-progress-overlay" class="model-progress-overlay" style="display: none;">
        <div class="model-progress-content">
            <div class="model-progress-header">
                <h3>Installing Model</h3>
                <div class="model-name"></div>
            </div>
            <div class="model-progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="model-progress-details">
                <div class="progress-percentage">0%</div>
                <div class="download-status">
                    <span class="downloaded-size">0 MB</span> / <span class="total-size">0 MB</span>
                </div>
            </div>
            <div class="model-status-message"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
