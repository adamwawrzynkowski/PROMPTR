<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prompt Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="title-bar">
        <div class="window-controls">
            <button class="window-control close" id="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <button class="window-control minimize" id="minimize-btn">
                <i class="fas fa-minus"></i>
            </button>
            <button class="window-control maximize" id="maximize-btn">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        <div class="title-bar-logo">
            PROMPTR
            <span class="titlebar-version">v1.0</span>
            <div class="title-bar-support">
                <div class="coffee-button" title="Buy me a coffee">
                    <i class="fas fa-coffee"></i>
                    <div class="tooltip">Buy me a coffee</div>
                </div>
                <button id="credits-btn" class="title-bar-button" title="Credits">
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>
        </div>
        <div class="title-bar-items">
            <div class="title-bar-item connection-status" id="connection-btn">
                <i class="fas fa-plug"></i>
                <div class="tooltip">Disconnected</div>
            </div>
            <div class="title-bar-item history" id="history-btn">
                <i class="fas fa-clock-rotate-left"></i>
                <div class="tooltip">History</div>
            </div>
            <div class="title-bar-item settings" id="settings-btn">
                <i class="fas fa-gear"></i>
                <div class="tooltip">Settings</div>
            </div>
        </div>
    </div>
    <div class="app-container">
        <div class="input-section">
            <div class="input-wrapper">
                <textarea id="prompt-input" class="prompt-input" placeholder="Enter your prompt here..."></textarea>
                <div class="input-buttons">
                    <button class="input-btn draw-things-btn" id="draw-things-btn">
                        <i class="fas fa-arrow-right"></i>
                        <div class="tooltip">Send to Draw Things</div>
                    </button>
                    <button class="input-btn vision-btn" id="vision-btn">
                        <i class="fas fa-image"></i>
                        <div class="tooltip">Analyze Image</div>
                    </button>
                    <button class="input-btn" id="copy-prompt">
                        <i class="fas fa-copy"></i>
                        <div class="tooltip">Copy</div>
                    </button>
                    <button class="input-btn" id="clear-prompt">
                        <i class="fas fa-times"></i>
                        <div class="tooltip">Clear</div>
                    </button>
                </div>
            </div>
            <div id="tags-container" class="tags-container"></div>
        </div>
        
        <div class="style-selector">
            <div class="style-selector-header">Active Styles</div>
            <div class="style-tags">
                <!-- Style będą dodawane dynamicznie -->
            </div>
        </div>
        
        <div class="styles-header">
            <button class="refresh-all-btn" id="refresh-all-btn">
                <i class="fas fa-sync-alt"></i>
                Refresh All
            </button>
            <button class="manage-styles-btn" id="manage-styles-btn">
                <i class="fas fa-paint-brush"></i>
                Manage Styles
            </button>
        </div>
        
        <div class="options-grid">
            <!-- Kafelki będą dodawane tutaj dynamicznie -->
        </div>
    </div>
    <div class="history-panel">
        <div class="history-header">
            <h2>Prompt History</h2>
            <button class="history-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="history-content">
            <!-- Historia będzie dodawana tutaj dynamicznie -->
        </div>
    </div>
    <div id="translation-overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <div class="translation-status">
                <i class="fas fa-language"></i>
                <span id="translation-status-text">Detecting language...</span>
            </div>
            <div class="translation-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="version-info">
        <span id="version">v1.0</span>
    </div>
    <div id="model-progress-overlay" class="model-progress-overlay" style="display: none;">
        <div class="model-progress-content">
            <div class="model-progress-header">
                <h3>Installing Model</h3>
                <div class="model-name"></div>
            </div>
            <div class="model-progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="model-progress-details">
                <div class="progress-percentage">0%</div>
                <div class="download-status">
                    <span class="downloaded-size">0 MB</span> / <span class="total-size">0 MB</span>
                </div>
            </div>
            <div class="model-status-message"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
